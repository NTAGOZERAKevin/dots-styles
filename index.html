<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aligned Falling Squares</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      overflow: hidden;
    }

    .dots-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      pointer-events: none;
    }

    .dot {
      position: absolute;
      width: 6px;
      height: 6px;
      background-color: yellow;
      animation: fall linear infinite;
      opacity: 0.6;
      box-shadow: 0 0 4px yellow;
    }

    @keyframes fall {
      0% {
        transform: translateY(0);
        opacity: 0.8;
      }
      100% {
        transform: translateY(100vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="dots-container"></div>

  <script>
    const container = document.querySelector('.dots-container');
    const columns = 50; // number of horizontal lines
    const spacing = window.innerWidth / columns;

    for (let i = 0; i < columns; i++) {
      const dot = document.createElement('div');
      dot.className = 'dot';
      dot.style.left = `${i * spacing}px`;
      dot.style.top = `-${Math.random() * 100}px`;
      dot.style.animationDelay = `${Math.random() * 5}s`;
      dot.style.animationDuration = `${3 + Math.random() * 3}s`;
      container.appendChild(dot);
    }
  </script>
</body>
</html>
